<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝箱专区</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 宝箱专区页面 -->
    <div class="treasure-box-page">
        <h1 class="page-title">宝箱专区</h1>
        <div class="my-participation" onclick="goToMyParticipation()">我的参与</div>
        <div class="goods-list" id="goodsList"></div>
    </div>

    <!-- 参与成功弹框1（未添加提醒） -->
    <div class="modal" id="successModal1" style="display: none;">
        <div class="modal-content">
            <img src="" alt="商品图片" class="modal-goods-img" id="modalGoodsImg1">
            <div class="modal-title">参与成功</div>
            <div class="modal-time" id="modalTime1">明天10:00开奖</div>
            <button class="modal-btn" onclick="addReminder()">添加提醒</button>
            <button class="modal-btn cancel-btn" onclick="closeModal('successModal1')">取消</button>
        </div>
    </div>

    <!-- 参与成功弹框2（已添加提醒） -->
    <div class="modal" id="successModal2" style="display: none;">
        <div class="modal-content">
            <img src="" alt="商品图片" class="modal-goods-img" id="modalGoodsImg2">
            <div class="modal-title">参与成功</div>
            <div class="modal-time" id="modalTime2">明天10:00开奖</div>
            <div class="modal-desc">开奖后24h内未进入【我的参与】开奖则过期</div>
            <button class="modal-btn" onclick="closeModal('successModal2')">好的</button>
        </div>
    </div>

    <!-- 我的参与页面 -->
    <div class="my-participation-page" id="myParticipationPage" style="display: none;">
        <h1 class="page-title">我的参与</h1>
        <div class="participation-list" id="participationList"></div>
        <button class="back-btn" onclick="goBack()">返回</button>
    </div>

    <!-- 开宝箱浮层 -->
    <div class="treasure-float" id="treasureFloat" style="display: none;">
        <div class="float-content">
            <div class="opening-text" id="openingText">开奖中...</div>
            <img src="" alt="商品图片" class="float-goods-img" id="floatGoodsImg">
            <div class="float-goods-name" id="floatGoodsName"></div>
            <div class="float-participant">xxx人已预约</div>
            <div class="float-result" id="floatResult" style="display: none;">未中奖</div>
            <button class="float-close-btn" id="floatCloseBtn" style="display: none;" onclick="closeFloat()">关闭</button>
        </div>
    </div>

    <!-- 提示框 -->
    <div class="tips" id="tips" style="display: none;"></div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
